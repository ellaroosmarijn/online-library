<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Library</title>
    <link rel="Stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Belanosima:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body__background">
    <div id="header">
      <button
        class="btn__secondary headerButton"
        id="btn__add-book"
        onclick="showSection('addBook')"
      >
        Add Book
      </button>
      <h1 id="header__title">Your Online Library</h1>
    </div>
    <div class="box" id="book-list-box">
      <div class="title">Your Books</div>
      <div id="books-list-items"></div>
    </div>
    <div class="box" id="add-book-form-box">
      <div class="title">Add A Book</div>
      <form class="form" id="add-book-form">
        <div>
          <input
            type="text"
            class="textInput"
            id="new-title"
            name="title"
            placeholder="Title"
            required
          />
        </div>
        <div>
          <input
            type="text"
            class="textInput"
            id="new-author"
            name="author"
            placeholder="Author"
            required
          />
        </div>
        <div>
          <textarea
            class="textArea"
            id="new-description"
            name="description"
            placeholder="Description"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="button-wrapper">
          <button
            type="button"
            id="update-cancel-button"
            class="btn__secondary update-button"
            onclick="showSection('bookList')"
          >
            Cancel
          </button>
          <button type="submit" class="btn__primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="box" id="update-book-form-box">
      <div class="title">Update Book</div>
      <form class="form" id="update-book-form">
        <input type="hidden" id="update-id" name="id" />
        <input
          type="text"
          id="update-title"
          name="title"
          class="textInput"
          placeholder="Book Title"
          required
        />
        <input
          type="text"
          id="update-author"
          name="author"
          class="textInput"
          placeholder="Author"
          required
        />
        <textarea
          rows="4"
          id="update-description"
          class="textArea"
          name="description"
          placeholder="Description"
          required
        ></textarea>
        <div class="button-wrapper">
          <button
            type="button"
            id="update-cancel-button"
            class="btn__secondary update-button"
            onclick="showSection('bookList')"
          >
            Cancel
          </button>
          <button
            type="submit"
            id="update-submit-button"
            class="btn__primary update-button"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="./getBook.js"></script>
    <script src="./updateBook.js"></script>
    <script src="./addBook.js"></script>
    <script src="./deleteBook.js"></script>
    <script src="./toggleSections.js"></script>
  </body>
</html>
